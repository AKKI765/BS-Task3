<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project Form</title>
    
  <style>
    body{
      background-color: aqua;
    }
    .form-group {
      position: relative;
    }
    .form-group i {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .form-group .error-text {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
    <div class="container mt-5">
    <h2>Project Form</h2>

    <form id="projectForm">
      <label for="firstName">First Name: </label>
      <div class="form-group input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" aria-describedby="basic-addon1">
        <small class="error-text"></small>
      </div>

      <label for="lastName">Last Name</label>
      <div class="form-group input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" aria-describedby="basic-addon1">
        <small class="error-text"></small>
      </div>

      <label for="email">Email</label>
      <div class="form-group input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-at"></i></span>
        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail Address"  aria-describedby="basic-addon1">
        <small class="error-text"></small>
      </div>

      <label for="phone">Phone</label>
      <div class="form-group input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="(+91)" aria-describedby="basic-addon1">
        <small class="error-text"></small>
      </div>

      <label for="address">Address</label>
      <div class="form-group input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-home fa-fw" aria-hidden="true"></i></span>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" aria-describedby="basic-addon1">
        <small class="error-text"></small>
      </div>

      <label for="city">City</label>
      <div class="form-group input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-city"></i></span>
        <input type="text" class="form-control" id="city" name="city" placeholder="City" aria-describedby="basic-addon1">
        <small class="error-text"></small>
      </div>

      <label for="state">State</label>
      <div class="form-group input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-flag"></i></span>
        <input type="text" class="form-control" id="state" name="state" placeholder="State" aria-describedby="basic-addon1">
        <small class="error-text"></small>
      </div>

      <label for="projectDescription">Project Description</label>
      <div class="form-group input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-file-alt"></i></span>
        <textarea class="form-control" id="projectDescription" name="projectDescription" aria-describedby="basic-addon1"></textarea>
        <small class="error-text"></small>
      </div>

      <div>Do You Have Hosting?
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
            
      </div>

      

      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
